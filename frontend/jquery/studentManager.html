<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Estudante</title>
    <link rel="stylesheet" href="css/layoutShared.css">
    <link rel="stylesheet" href="css/studentManager.css">
</head>

<body>
    <nav class="main-nav">
        <header>
            Modulo Academico
        </header>
        <ul class="nav-links">
            <a class="nav-item" href="studentsList.html">
                <li>Alunos</li>
            </a>
        </ul>
    </nav>
    <section class="container">
        <header class="main-header">
            Cadastro de Aluno
        </header>
        <div class="loader"></div>
        <div class="content-page padding-lr-20">
            <form id="studentForm" class="form" action="" method="post">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input required type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input required type="text" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="ra">RA</label>
                    <input required type="number" name="ra" id="ra">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input required type="number" name="cpf" id="cpf">
                </div>
                <div class="actions">
                    <a href="studentsList.html" class="btn btn-warning margin-right-10">Cancelar</a>
                    <button class="btn">Salvar</button>
                </div>
            </form>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="JS/studentsManager.js"></script>

</body>

</html>
